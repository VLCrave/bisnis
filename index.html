<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CraveStreet - Sistem Keuangan</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0; padding: 0;
      background: #f4f7fa; color: #333;
    }
    header {
      background: #ff6600; color: #fff;
      text-align: center; padding: 1rem;
    }
    .container {
      max-width: 1000px; margin: auto;
      padding: 1rem;
    }
    h2 { margin-top: 2rem; color: #ff6600; }
    form, .card {
      background: #fff; padding: 1rem; margin: 1rem 0;
      border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    input, select, button {
      padding: .5rem; margin: .3rem 0;
      border: 1px solid #ddd; border-radius: 4px;
      width: 100%;
    }
    button {
      background: #ff6600; color: #fff; border: none;
      cursor: pointer; font-weight: bold;
    }
    button:hover { background: #e65c00; }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit,minmax(220px,1fr));
      gap: 1rem;
    }
    .stat {
      background: #fff; padding: 1rem;
      border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      text-align: center;
    }
    .stat h3 { margin: 0; font-size: 1.5rem; }
  </style>
</head>
<body>
  <header>
    <h1><i class="fa-solid fa-store"></i> CraveStreet - Sistem Keuangan</h1>
  </header>
  <div class="container">

    <!-- Statistik -->
    <div class="grid">
      <div class="stat">
        <i class="fa-solid fa-wallet fa-2x"></i>
        <h3 id="kas">Rp 0</h3>
        <p>Arus Kas (Realtime)</p>
      </div>
      <div class="stat">
        <i class="fa-solid fa-chart-line fa-2x"></i>
        <h3 id="laba">Rp 0</h3>
        <p>Laba Bersih</p>
      </div>
    </div>

    <!-- Pemasukan -->
    <h2><i class="fa-solid fa-money-bill-wave"></i> Pencatatan Pemasukan</h2>
    <form id="incomeForm">
      <input type="text" id="incomeItem" placeholder="Nama Barang" required>
      <input type="number" id="incomeQty" placeholder="Jumlah" required>
      <input type="number" id="incomePrice" placeholder="Harga Satuan" required>
      <button type="submit">+ Tambah Pemasukan</button>
    </form>

    <!-- Pengeluaran -->
    <h2><i class="fa-solid fa-coins"></i> Pencatatan Pengeluaran</h2>
    <form id="expenseForm">
      <input type="text" id="expenseDesc" placeholder="Keterangan" required>
      <input type="number" id="expenseAmount" placeholder="Jumlah Pengeluaran" required>
      <button type="submit">+ Tambah Pengeluaran</button>
    </form>

    <!-- Kredit/Piutang -->
    <h2><i class="fa-solid fa-hand-holding-dollar"></i> Pencatatan Kredit/Piutang</h2>
    <form id="creditForm">
      <input type="text" id="creditName" placeholder="Nama Pelanggan" required>
      <input type="number" id="creditAmount" placeholder="Jumlah Piutang" required>
      <button type="submit">+ Tambah Piutang</button>
    </form>

    <!-- Stok Barang -->
    <h2><i class="fa-solid fa-boxes-stacked"></i> Manajemen Stok</h2>
    <form id="stockForm">
      <input type="text" id="stockItem" placeholder="Nama Barang" required>
      <input type="number" id="stockQty" placeholder="Jumlah Stok" required>
      <button type="submit">+ Tambah / Update Stok</button>
    </form>
    <div class="card">
      <h3>Daftar Stok:</h3>
      <ul id="stockList"></ul>
    </div>

  </div>

  <script type="module">
    // Import Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getFirestore, collection, addDoc, doc, setDoc, onSnapshot, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-firestore.js";

    // Konfigurasi Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyAzzr0ChjdVi7m4Ge-EFm3OK43ASujjZ40",
      authDomain: "crave-street-id.firebaseapp.com",
      projectId: "crave-street-id",
      storageBucket: "crave-street-id.firebasestorage.app",
      messagingSenderId: "221955592583",
      appId: "1:221955592583:web:43dc59d791e750095cc322",
      measurementId: "G-WCRQGLW47B"
    };

    // Inisialisasi
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Realtime update Arus Kas & Laba
    const kasEl = document.getElementById("kas");
    const labaEl = document.getElementById("laba");

    onSnapshot(collection(db, "finance"), (snapshot) => {
      let totalIncome = 0, totalExpense = 0;
      snapshot.forEach(doc => {
        const data = doc.data();
        if (data.type === "income") totalIncome += data.amount;
        if (data.type === "expense") totalExpense += data.amount;
      });
      const netProfit = totalIncome - totalExpense;
      kasEl.innerText = "Rp " + (totalIncome - totalExpense).toLocaleString();
      labaEl.innerText = "Rp " + netProfit.toLocaleString();
    });

    // Pemasukan (Income) - Kurangi Stok
    document.getElementById("incomeForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const item = incomeItem.value;
      const qty = parseInt(incomeQty.value);
      const price = parseInt(incomePrice.value);
      const total = qty * price;

      await addDoc(collection(db, "finance"), {
        type: "income", item, qty, price, amount: total, date: new Date()
      });

      // Kurangi stok
      const stockRef = doc(db, "stocks", item);
      const stockSnap = await getDoc(stockRef);
      if (stockSnap.exists()) {
        await updateDoc(stockRef, { qty: stockSnap.data().qty - qty });
      }

      Swal.fire("Berhasil!", "Pemasukan dicatat & stok berkurang.", "success");
      incomeForm.reset();
    });

    // Pengeluaran (Expense)
    document.getElementById("expenseForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const desc = expenseDesc.value;
      const amount = parseInt(expenseAmount.value);

      await addDoc(collection(db, "finance"), {
        type: "expense", desc, amount, date: new Date()
      });

      Swal.fire("Berhasil!", "Pengeluaran dicatat.", "success");
      expenseForm.reset();
    });

    // Kredit/Piutang
    document.getElementById("creditForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = creditName.value;
      const amount = parseInt(creditAmount.value);

      await addDoc(collection(db, "credits"), {
        name, amount, status: "belum lunas", date: new Date()
      });

      Swal.fire("Berhasil!", "Piutang dicatat.", "success");
      creditForm.reset();
    });

    // Manajemen Stok
    const stockList = document.getElementById("stockList");
    document.getElementById("stockForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const item = stockItem.value;
      const qty = parseInt(stockQty.value);

      await setDoc(doc(db, "stocks", item), { qty });
      Swal.fire("Berhasil!", "Stok diperbarui.", "success");
      stockForm.reset();
    });

    // Realtime stok
    onSnapshot(collection(db, "stocks"), (snapshot) => {
      stockList.innerHTML = "";
      snapshot.forEach(doc => {
        const data = doc.data();
        stockList.innerHTML += `<li>${doc.id}: ${data.qty} pcs</li>`;
      });
    });

  </script>
</body>
</html>
